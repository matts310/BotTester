version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: install globals
          command: yarn global add typescript
      - run:
          name: yarn install
          command: yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run:
          name: coverage tests
          command: yarn coverage
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage
          
  publish:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run: 
          name: add npm token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: install globals
          command: yarn global add typescript
      - run:
          name: yarn install
          command: yarn
      - run:
          name: publish package to npm
          command: npm publish

workflows:
  version: 2
  build-publish:
    jobs:
      - build
      - publish:
        - requires:
          - build
        - filters:
          tags:
            only: /v[0-9]+(\.[0-9]+)*/